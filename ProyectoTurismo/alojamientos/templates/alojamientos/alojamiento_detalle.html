{% extends "RupestreApp/base.html" %}

{% load static %}

{% block content %}

	
		<!-- Offers -->

		<div class="container">
			<div class="row">
			
				<div class="col-lg-12">
					<!-- Offers Grid -->
					
					<div class="offers_grid">

						<!-- Offers Item -->
						
						<div class="offers_item rating_4">
							<div class="row">
								<div class="col-lg-1 temp_col"></div>
								<div class="col-lg-3 col-1680-4">
									<div class="offers_image_container">
										<div class="offers_image_background"
										><img src= "{{alojamiento.imagen.url}}"></div>
										<div class="offer_name"><a href="/detalle_hotel">{{alojamiento.nombre}}</a></div>
									</div>
								</div>
								<div class="col-lg-8">
									<div class="offers_content">
										<div class="offers_price">$ {{alojamiento.precio}}<span> por noche</span></div>
										<div class="rating_r rating_r_4 offers_rating" data-rating="4">
											<i></i>
											<i></i>
											<i></i>
											<i></i>
											<i></i>
										</div>
										<p class="offers_text">{{alojamiento.descripcion}}</p>
										<p class="offers_text">{{alojamiento.disponibilidad}}</p>
										
										<div class="offers_icons">
											<ul class="offers_icons_list">
												<li class="offers_icons_item"><img src="{% static 'images/post.png' %}" alt=""></li>
												<li class="offers_icons_item"><img src="{% static 'images/compass.png' %}" alt=""></li>
												<li class="offers_icons_item"><img src="{% static 'images/bicycle.png' %}" alt=""></li>
												<li class="offers_icons_item"><img src="{% static 'images/sailboat.png' %}" alt="">
												</li>
											</ul>
										</div>
										<div class="button book_button"><a
												href="#">book<span></span><span></span><span></span></a></div>
										<div class="offer_reviews">
											<div class="offer_reviews_content">
												<div class="offer_reviews_title">very good</div>
												<div class="offer_reviews_subtitle">100 reviews</div>
											</div>
											<div class="offer_reviews_rating text-center">8.1</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	

	
					
{% endblock %}
